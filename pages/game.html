<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <link rel="shortcut icon" href="../assets/pysprite.png" type="favicon/ico" />


    <link rel="stylesheet" href="../assets/MYSTYLE.css">
    <script src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/phaser.min.js"></script>
    <script type="text/javascript" src="../js/flappy.js"></script>

    <meta charset="UTF-8">
    <title>Flap Off Yoshi</title>
</head>
<body>

<div class="jumbotron">
    <h1>  Welcome to Flap Off Yoshi</h1>
</div>

<div class ="row">
    <div class="col-xs-8">
    <p>   The Brainchild of Az, it is a marvelous game to vent your frustrations on the
        helpless Yoshi who has suddenly has learned how to fly and defy physics to an enchanting soundtrack.
    </p>
        <br/>
    </div>
</div>
<div class ="row">
    <div class="col-md-8">
<div id="game">
</div>

     </div>
        <div class="col-md-4">
            <div class="well">

                <p><h3>The highest scorers are:</h3></p>
                <ul id="scoreBoard">
                </ul>
        </div>
</div>



<div id="greeting">
    <form id="greeting-form" method="post" action="/score">
        <div class="form-group">
            <label for="fullName">What's your name?</label>
            <input type="text" id="fullName"
                   name="fullName" class="form-control" placeholder="Yoshi" required>

            <label for="email">What's your email?</label>
            <input type="email" id="email" class="form-control"
                   name="email" placeholder="Yoshi@WatEmail5ever.com">

            <input type="hidden" id="score" name="score" value="0">
            <button class="btn btn-default" type="submit">OK</button>
   </div> </form>


        </div>

</body>
</html>
